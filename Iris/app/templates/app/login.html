{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Nombre de usuario</label>
                    <div class="col-md-10">
                        <input name="username" class="form-control" id="id_username" required="" type="text" maxlength="254" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Contrase&ntilde;a</label>
                    <div class="col-md-10">
                        <input name="password" class="form-control" id="id_password" required="" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Entrar" class="btn btn-primary" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Por favor ingrese un nombre de usuario y una contrase&ntilde;a v&aacute;lidos.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
