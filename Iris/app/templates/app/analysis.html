{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>Analisis de emociones</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="usuarioHead">
                    <h4 class="panel-title">
                        <a href="#usuario" aria-expanded="true" aria-controls="usuario">
                            Datos para el an&aacute;lisis
                        </a>
                    </h4>
                </div>
                <div id="usuario" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="usuarioHead">
                    <div class="panel-body">
                        <p>Para continuar con el proceso le recomendamos ingresar los datos del sujeto de prueba solicitados a continuaci&oacute;n:</p>
                        <form class="form-horizontal" action="{% url 'result' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name" class="col-md-2 control-label">Nombre(s)</label>
                                <div class="col-md-10">
                                    <input name="name" class="form-control" id="id_name" required="" type="text" maxlength="254" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_lastname" class="col-md-2 control-label">Apellidos</label>
                                <div class="col-md-10">
                                    <input name="lastname" class="form-control" id="id_lastname" required="" type="text" maxlength="254" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_email" class="col-md-2 control-label">Correo electr&oacute;nico</label>
                                <div class="col-md-10">
                                    <input name="email" class="form-control" id="id_email" required="" type="email" maxlength="254" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_phone" class="col-md-2 control-label">Celular</label>
                                <div class="col-md-10">
                                    <input name="phone" class="form-control" id="id_phone" required="" type="tel" maxlength="254" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_age" class="col-md-2 control-label">Edad</label>
                                <div class="col-md-10">
                                    <input name="age" class="form-control" id="id_age" required="" type="number" maxlength="2" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label class="btn btn-default" for="videourl">
                                        <input id="videourl" name="videourl" type="file" onchange="$('#upload-file-info').html(this.files[0]);">
                                        Seleccionar video
                                    </label>
                                    <span class='label label-default' id="upload-file-info"></span>
                                </div>
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-success" value="Comenzar an&aacute;lisis" name="analyse" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
